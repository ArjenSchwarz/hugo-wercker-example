box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: herring-cove
        flags: --buildDrafts=true
    - script:
        name: ls stuff
        code: |
          ls -haltr /pipeline/source/public
    - internal/store-container

deploy:
  steps:
    - script:
        name: ls stuff
        code: |
          ls -haltr /pipeline/source/public
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: hugo-wercker.ig.nore.me
        basedir: public